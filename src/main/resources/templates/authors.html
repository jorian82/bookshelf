<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework - Bookshelf</title>
</head>
<body>
    <h1>Authors</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Author</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td>
                <span th:text="${author.lastName}"></span>,
                <span th:text="${author.firstName}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
